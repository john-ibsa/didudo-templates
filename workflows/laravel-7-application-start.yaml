details:
  type: workflow
  name: "New Laravel 7 Application"
  description: "This workflow will guide you through the setup of a new laravel application from start to finish"
items:
  debd5da2-acc4-49e1-8040-a4864d2dadc5:
    name: "Setup Laravel Homestead"
    description: "At Didudo we find that the best development environment for Laravel is the official Laravel Homestead Vagrant Machine. You can follow the instructions at [https://laravel.com/docs/7.x/homestead](https://laravel.com/docs/7.x/homestead) to get started.\r\n\r\n### Included Software\r\n* Ubuntu 18.04\r\n* Git\r\n* PHP 7.4\r\n* PHP 7.3\r\n* PHP 7.2\r\n* PHP 7.1\r\n* PHP 7.0\r\n* PHP 5.6\r\n* Nginx\r\n* MySQL\r\n* lmm for MySQL or MariaDB database snapshots\r\n* Sqlite3\r\n* PostgreSQL\r\n* Composer\r\n* Node (With Yarn, Bower, Grunt, and Gulp)\r\n* Redis\r\n* Memcached\r\n* Beanstalkd\r\n* Mailhog\r\n* avahi\r\n* ngrok\r\n* Xdebug\r\n* XHProf / Tideways / XHGui\r\n* wp-cli"
  f6cf6901-ebf4-4bb1-8948-1524b4e7c9a2:
    name: "Configure Laravel Homestead Sites & Databases"
    description: "Before you will be able to start writing code on Homestead you will need to setup the site and database entries. Visit [https://laravel.com/docs/7.x/homestead#configuring-homestead](https://laravel.com/docs/7.x/homestead#configuring-homestead)"
  e5ae4676-05b2-4b91-9335-ca40bd2efccf:
    name: "Add site domains to your hosts file"
    description: "In order for your operating system's DNS resolver to know that a domain like `myawesomesite.local` should resolve to your Homestead machine you will need to add these entries to your hosts file.\r\n\r\n### Windows\r\n\r\n* Open `C:\\Windows\\System32\\drivers\\etc\\hosts` in Notepad (Administrator Privelages)  \r\n* Add the following entries: `192.168.10.10  myawesomesite.local`  \r\n* Save the file  \r\n\r\n## MacOS\r\n* Open Terminal  \r\n* `$ sudo nano /etc/hosts`  \r\n* Add the following entries: `192.168.10.10  myawesomesite.local`  \r\n* Ctrl+X and Y to save"
  95f96ae3-487e-49e7-a50d-ba2c953e315c:
    name: "Start Homestead"
    description: "Follow the instructions at [https://laravel.com/docs/7.x/homestead#launching-the-vagrant-box](https://laravel.com/docs/7.x/homestead#launching-the-vagrant-box) to start Homestead."
  37b40bce-b113-422c-9b39-e51915c903b8:
    name: "SSH into Homestead Box"
    description: "Follow the instructions at [https://laravel.com/docs/7.x/homestead#launching-the-vagrant-box](https://laravel.com/docs/7.x/homestead#launching-the-vagrant-box) to start an SSH session on the vagrant machine."
  a8e75458-37c0-46fb-9a2f-6c4d6ebaa5ea:
    name: "Create Laravel Application"
    description: "You can follow the instructions at [https://laravel.com/docs/7.x/installation#installing-laravel](https://laravel.com/docs/7.x/installation#installing-laravel) to use `laravel new myawesomesite` to kickstart your new Laravel 7 application."
  ae006695-b854-4971-9ec4-9ec308101101:
    name: "Setup your Environment Variables"
    description: "Follow [https://laravel.com/docs/7.x/installation#configuration](https://laravel.com/docs/7.x/installation#configuration) to ensure you are connecting to the correct database and mail server."
  fe208a2d-41fe-4238-80cb-c7fe5910b24f:
    name: "Install Additional Packages"
    description: "We have compiled a list of Laravel Packages below that we love.  \r\n\r\n* [laracasts/flash](https://github.com/laracasts/flash)\r\n* [marcin-orlowski/laravel-api-response-builder](https://github.com/MarcinOrlowski/laravel-api-response-builder)\r\n* [spatie/eloquent-sortable](https://github.com/spatie/eloquent-sortable)\r\n* [spatie/laravel-activitylog](https://github.com/spatie/laravel-activitylog)\r\n* [spatie/laravel-permission](https://github.com/spatie/laravel-permission)\r\n* [spatie/laravel-sluggable](https://github.com/spatie/laravel-sluggable)\r\n* [stancl/tenancy](https://tenancyforlaravel.com/)"
  db2b35dd-d687-4856-9f80-c76dbd3b33f2:
    name: "Setup PHPCS"
    description: "Setup PHP Code Sniffer. We have pasted a sensible template below for phpcs.xml.\r\n\r\n```\r\n<?xml version=\"1.0\"?>\r\n<ruleset name=\"Laravel Standards\">\r\n\r\n    <description>Coding Standard for Project</description>\r\n\r\n    <rule ref=\"Generic.Classes.DuplicateClassName\"/>\r\n    <rule ref=\"Generic.CodeAnalysis.EmptyStatement\"/>\r\n    <rule ref=\"Generic.CodeAnalysis.ForLoopShouldBeWhileLoop\"/>\r\n    <rule ref=\"Generic.CodeAnalysis.ForLoopWithTestFunctionCall\"/>\r\n    <rule ref=\"Generic.CodeAnalysis.JumbledIncrementer\"/>\r\n    <rule ref=\"Generic.CodeAnalysis.UnconditionalIfStatement\"/>\r\n    <rule ref=\"Generic.CodeAnalysis.UnnecessaryFinalModifier\"/>\r\n    <rule ref=\"Generic.CodeAnalysis.UnusedFunctionParameter\"/>\r\n    <rule ref=\"Generic.CodeAnalysis.UselessOverridingMethod\"/>\r\n    <rule ref=\"Generic.Commenting.Todo\"/>\r\n    <rule ref=\"Generic.Commenting.Fixme\"/>\r\n    <rule ref=\"Generic.ControlStructures.InlineControlStructure\"/>\r\n    <rule ref=\"Generic.Files.ByteOrderMark\"/>\r\n    <rule ref=\"Generic.Files.LineEndings\"/>\r\n    <rule ref=\"Generic.Files.LineLength\">\r\n        <properties>\r\n            <property name=\"lineLimit\" value=\"120\"/>\r\n            <property name=\"absoluteLineLimit\" value=\"150\"/>\r\n        </properties>\r\n    </rule>\r\n    <rule ref=\"Generic.Formatting.DisallowMultipleStatements\"/>\r\n    <rule ref=\"Generic.Formatting.MultipleStatementAlignment\"/>\r\n    <rule ref=\"Generic.Formatting.SpaceAfterCast\"/>\r\n    <rule ref=\"Generic.Functions.CallTimePassByReference\"/>\r\n    <rule ref=\"Generic.Functions.FunctionCallArgumentSpacing\"/>\r\n    <rule ref=\"Generic.Functions.OpeningFunctionBraceBsdAllman\"/>\r\n    <rule ref=\"Generic.Metrics.CyclomaticComplexity\">\r\n        <properties>\r\n            <property name=\"complexity\" value=\"50\"/>\r\n            <property name=\"absoluteComplexity\" value=\"100\"/>\r\n        </properties>\r\n    </rule>\r\n    <rule ref=\"Generic.Metrics.NestingLevel\">\r\n        <properties>\r\n            <property name=\"nestingLevel\" value=\"10\"/>\r\n            <property name=\"absoluteNestingLevel\" value=\"30\"/>\r\n        </properties>\r\n    </rule>\r\n    <rule ref=\"Generic.NamingConventions.ConstructorName\"/>\r\n    <rule ref=\"Generic.PHP.LowerCaseConstant\"/>\r\n    <rule ref=\"Generic.PHP.DeprecatedFunctions\"/>\r\n    <rule ref=\"Generic.PHP.DisallowShortOpenTag\"/>\r\n    <rule ref=\"Generic.PHP.ForbiddenFunctions\"/>\r\n    <rule ref=\"Generic.PHP.NoSilencedErrors\"/>\r\n    <rule ref=\"Generic.Strings.UnnecessaryStringConcat\"/>\r\n    <rule ref=\"Generic.WhiteSpace.DisallowTabIndent\"/>\r\n    <rule ref=\"Generic.WhiteSpace.ScopeIndent\">\r\n        <properties>\r\n            <property name=\"indent\" value=\"4\"/>\r\n            <property name=\"tabIndent\" value=\"true\"/>\r\n        </properties>\r\n    </rule>\r\n    <rule ref=\"MySource.PHP.EvalObjectFactory\"/>\r\n    <rule ref=\"PSR1.Classes.ClassDeclaration\"/>\r\n    <rule ref=\"PSR1.Files.SideEffects\"/>\r\n    <rule ref=\"PSR2.Classes.ClassDeclaration\"/>\r\n    <rule ref=\"PSR2.Classes.PropertyDeclaration\"/>\r\n    <rule ref=\"PSR2.ControlStructures.ControlStructureSpacing\"/>\r\n    <rule ref=\"PSR2.ControlStructures.ElseIfDeclaration\"/>\r\n    <rule ref=\"PSR2.ControlStructures.SwitchDeclaration\"/>\r\n    <rule ref=\"PSR2.Files.EndFileNewline\"/>\r\n    <rule ref=\"PSR2.Methods.MethodDeclaration\"/>\r\n    <rule ref=\"PSR2.Namespaces.NamespaceDeclaration\"/>\r\n    <rule ref=\"PSR2.Namespaces.UseDeclaration\"/>\r\n    <rule ref=\"Zend.Files.ClosingTag\"/>\r\n    <rule ref=\"PSR1\">\r\n        <exclude-pattern>*.php</exclude-pattern>\r\n        <exclude name=\"PSR1.Methods.CamelCapsMethodName.NotCamelCaps\"/>\r\n    </rule>\r\n    <rule ref=\"Generic\">\r\n        <exclude-pattern>*.php</exclude-pattern>\r\n        <exclude name=\"Generic.Strings.UnnecessaryStringConcat.Found)\"/>\r\n    </rule>\r\n\r\n    <file>app</file>\r\n    <file>config</file>\r\n    <file>public</file>\r\n    <file>resources</file>\r\n    <file>routes</file>\r\n    <file>tests</file>\r\n\r\n    <exclude-pattern>*/database/*</exclude-pattern>\r\n    <exclude-pattern>*/cache/*</exclude-pattern>\r\n    <exclude-pattern>*/*.js</exclude-pattern>\r\n    <exclude-pattern>*/*.css</exclude-pattern>\r\n    <exclude-pattern>*/*.xml</exclude-pattern>\r\n    <exclude-pattern>*/*.blade.php</exclude-pattern>\r\n    <exclude-pattern>*/autoload.php</exclude-pattern>\r\n    <exclude-pattern>*/storage/*</exclude-pattern>\r\n    <exclude-pattern>*/docs/*</exclude-pattern>\r\n    <exclude-pattern>*/vendor/*</exclude-pattern>\r\n    <exclude-pattern>*/migrations/*</exclude-pattern>\r\n    <exclude-pattern>*/config/*</exclude-pattern>\r\n    <exclude-pattern>*/public/index.php</exclude-pattern>\r\n    <exclude-pattern>*/*.blade.php</exclude-pattern>\r\n    <exclude-pattern>*/Middleware/*</exclude-pattern>\r\n    <exclude-pattern>*/Console/Kernel.php</exclude-pattern>\r\n    <exclude-pattern>*/Exceptions/Handler.php</exclude-pattern>\r\n    <exclude-pattern>*/Http/Kernel.php</exclude-pattern>\r\n    <exclude-pattern>*/Providers/*</exclude-pattern>\r\n\r\n    <arg name=\"colors\"/>\r\n    <ini name=\"memory_limit\" value=\"128M\"/>\r\n\r\n    <rule ref=\"PSR2\"/>\r\n</ruleset>\r\n```"
  9d4c6d02-3125-49e0-8357-cab846e2168f:
    name: "Setup PHP Unit & Dusk"
    description: "Laravel Documentation on Testing at [https://laravel.com/docs/7.x/testing](https://laravel.com/docs/7.x/testing) will cover this in great detail.  We have provided a sensible default template for `phpunit.xml` below.\r\n\r\n```\r\n<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<phpunit xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\r\n         xsi:noNamespaceSchemaLocation=\"./vendor/phpunit/phpunit/phpunit.xsd\"\r\n         backupGlobals=\"false\"\r\n         backupStaticAttributes=\"false\"\r\n         bootstrap=\"vendor/autoload.php\"\r\n         colors=\"true\"\r\n         convertErrorsToExceptions=\"true\"\r\n         convertNoticesToExceptions=\"true\"\r\n         convertWarningsToExceptions=\"true\"\r\n         processIsolation=\"false\"\r\n         stopOnFailure=\"false\">\r\n    <testsuites>\r\n        <testsuite name=\"Unit\">\r\n            <directory suffix=\"Test.php\">./tests/Unit</directory>\r\n        </testsuite>\r\n\r\n        <testsuite name=\"Feature\">\r\n            <directory suffix=\"Test.php\">./tests/Feature</directory>\r\n        </testsuite>\r\n    </testsuites>\r\n    <filter>\r\n        <whitelist processUncoveredFilesFromWhitelist=\"true\">\r\n            <directory suffix=\".php\">./app</directory>\r\n        </whitelist>\r\n    </filter>\r\n    <php>\r\n        <server name=\"APP_ENV\" value=\"testing\"/>\r\n        <server name=\"BCRYPT_ROUNDS\" value=\"4\"/>\r\n        <server name=\"CACHE_DRIVER\" value=\"array\"/>\r\n        <server name=\"MAIL_DRIVER\" value=\"array\"/>\r\n        <server name=\"QUEUE_CONNECTION\" value=\"sync\"/>\r\n        <server name=\"SESSION_DRIVER\" value=\"array\"/>\r\n    </php>\r\n</phpunit>\r\n```"
  7ccd82c7-287c-488b-98c4-8c0cc8872ef6:
    name: "Code, Code, Code"
    description: "You should now have a decent Laravel 7 Application Setup so start coding and don't forget to **FOLLOW THE DOCUMENTATION**."
